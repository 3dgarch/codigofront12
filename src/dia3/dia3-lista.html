<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 3 - listas</title>
</head>
<body>
    <header>
        <nav>
            <!-- menu con listas -->
            <!-- existe dos tipos de lista: lista ordenada/no ordenada  -->
            <!-- lista ordenada -->
            <ol>
                <!-- los li son los elementos de cada lista -->
                <li>juan</li>
                <li>pepe</li>
                <li>sandra</li>

            </ol>
            <!-- una lista no ordenada -->
            <ul>
                <li>carro</li>
                <li>cas</li>
                <li>mouse</li>
            </ul>
            <!-- lista con hiperlink -->
            <ul>
                <li><a href="https://google.com">google</a></li>
                <li><a href="https://facebook.com">facebook</a></li>
                <li><a href="https://youtube.com">youtube</a></li>
            </ul>
        </nav> 
    </header>
    <hr>
    <div>
        <!-- etiqueta de texto -->
        <strong>hola mundo</strong>
        <h2>texto en <i>cursiva</i></h2>
        <h3>etiqueta para dar un formato de citado</h3>
        <blockquote>esto es una cita de algun autor</blockquote>
    </div>
    <hr>
    <footer>
        <div>
            <nav>
                <ul>
                    <li><a target="_blank" href="https://google.com">Google</a></li>
                    
                    <li><a target="_blank" href="https://facebook.com">facebook</a></li>
                    <li><a target="_blank" href="https://youtube.com">youtube</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
