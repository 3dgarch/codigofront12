<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 4 - Formularios</title>
  </head>

  <body>
    <!-- los formularios en html son muy comunes, lo vamos encontrar en toda pagina web -->
    <!-- form de login -->
    <!-- form de registro -->
    <!-- etc -->
    <!-- un form esta compuestopor: -->
    <!-- input(cajas de text,numero, fecha, color, email, passwar) -->
    <!-- botones para poder enviar la info -->
    <!-- select (son menus deplegables) -->
    <!-- etiqueta , tiene atributos -->
    <!-- action: es a donde se va enviar la info(backend) -->
    <!-- method: es la forma en la que la informacion sera enviada(javascript) -->
    <h4>input de tipo texto</h4>
    <!-- los formularios pueden tener restricciones -->
    <!-- puedo indicar que input son requeridos para que se ejecute la acion -->
    <form action="">
      <!-- ojo debemos poner nuestros imput dentro del form,  es decir el form englobas las etiquets imput y button,select,etc -->
      <!-- el input es una caja de text la cual se cierra asi misma. esta tiene atributos comoel type el cual indica de que tipo es -->
      <!-- placeholder: es un textode ayuda -->
      <!-- value: es el valor que se le puede dar a un input -->
      <!-- name: basicamente es el nombre que se le puede aasignar al input -->
      <!-- todas las etiquetas  de htm,l tienen un id para poderlas identificar en css -->

      <!-- fieldset -->
      <!-- un fieldset sirve como contenedor o caja de datos, perotiene la propiedad que se le puede poner una leyenda -->

      <fieldset>
        <legend>informacion de las personas</legend>
        <input
          type="text"
          placeholder="ingrese su nombre"
          value="pepito"
          name="nombre"
          maxlength="10"
          minlength="5"
        />
        <h4>input number</h4>
        <input type="number" placeholder="ingrese un numero" name="numero" />
        <h4>input fecha</h4>
        <input type="date" placeholder="ingrese una fecha" name="fecha" />
        <h4>input hora</h4>
        <input type="time" placeholder="ingrese una hora" name="hora" />
      </fieldset>
      <h4>input archivo</h4>
      <input type="file" placeholder="ingrese un archivo" name="archivo" />
      <h4>input color</h4>
      <input type="color" placeholder="escoja un color" name="color" />
      <h4>input password</h4>
      <input
        type="password"
        placeholder="ingrese su password"
        name="password"
        required
      />
      <h4>input email</h4>
      <input
        type="email"
        placeholder="ingrese su correo"
        name="hola"
        required
      />
      <!-- hay un input submit, ahora este submit significa que es el boton que envia la informacion -->
      <!-- este submit puede un boton o input -->
      <h4>submit</h4>
      <input type="submit" value="enviar datos" />
      <button type="submit">enviar</button>

      <!-- input de marcado checkbox, radiobutton -->
      <h4>radio buttton</h4>
      <input type="radio" name="opcion_color" />rojo
      <input type="radio" name="opcion_color" />azul
      <input type="radio" name="opcion_color" />verde
      <h4>checkbox</h4>
      <!-- los check box permite marcar mas de una opcion -->
      <input type="checkbox" /> Matematicas <input type="checkbox" /> Lenguaje
      <input type="checkbox" /> HTML <input type="checkbox" /> jAVAsCRIPT

      <!-- select (combo box, menu desplegable) -->
      <h4>select</h4>
      <!-- los select de compone de 2 elementos el padre y el hijo option -->
      <!-- los select tambie tienen un name -->
      <select name="cursos_codigo">
        <option value="html">html</option>
        <option value="css">css</option>
        <option value="javascript">javascript</option>
        <option value="rjs">react js</option>
      </select>
      <!-- los option tiene el atributo selected que permite marcar una opcion y mostrarla -->
      <select name="paises">
        <option value="peru">peru</option>
        <option value="colombia" selected>colombia</option>
        <option value="chile">chile</option>
        <option value="mexico">mexico</option>
      </select>

      <br />

      <h4>text area</h4>

      <!-- textArea -->
      <!-- este elemento  es una caja de texto grande -->
      <textarea name="" id="" cols="30" rows="10"></textarea>
    </form>
  </body>
</html>
